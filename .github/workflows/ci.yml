name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"
      - name: Install deps
        run: go mod download
      - name: Fmt check
        run: |
          if [ -n "$(gofmt -l cmd internal)" ]; then
            echo "gofmt needed:"
            gofmt -l cmd internal
            exit 1
          fi
      - name: Vet
        run: CGO_ENABLED=0 go vet ./...
      - name: Test
        run: CGO_ENABLED=0 go test ./...
